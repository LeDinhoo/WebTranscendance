<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Projet Bootstrap</title>
    <link href="/css/global.css" rel="stylesheet" />
    <link href="/css/header.css" rel="stylesheet" />
    <link href="/css/profil.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="headerMenuSection">
        <div class="headerNavBar">
          <div class="iconMenu">
            <img class="icon" src="/assets/icons/home.svg" />
            <div class="navLabel">home</div>
          </div>
          <div class="iconMenu">
            <img class="icon" src="/assets/icons/sliders.svg" />
            <div class="navLabel">custom</div>
          </div>
          <div class="iconMenu">
            <img class="icon" src="/assets/icons/target.svg" />
            <div class="navLabel">clash</div>
          </div>
          <div class="iconMenu">
            <img class="icon" src="/assets/icons/grid.svg" />
            <div class="navLabel">profil</div>
          </div>
          <div class="iconMenu">
            <img class="icon" src="/assets/icons/user-plus.svg" />
            <div class="navLabel">online</div>
          </div>
          <div class="iconMenu">
            <img class="icon" src="/assets/icons/settings.svg" />
            <div class="navLabel">settings</div>
          </div>
        </div>
      </div>
      <div class="profilSection">
        <div class="accountSection">
          <div class="avatarSection">
            <div class="playerProfilFrame">
              <div class="avatarFrame">
                <img class="avatarImg" src="/assets/avatars/clown-fish.png" />
              </div>
              <div class="playerFrame">Nickname</div>
            </div>
            <button class="btn-icon">
              <svg>
                <use href="/assets/icons/sprite.svg#upload"></use>
              </svg>
              Upload
            </button>
            <button class="btn-icon">
              <svg>
                <use href="/assets/icons/sprite.svg#slider"></use>
              </svg>
              Avatar
            </button>
          </div>
          <div class="manageProfilSection">
            <div class="informationSection"></div>
            <div class="friendSection"></div>
          </div>
        </div>
        <div class="matchSection">
          <div class="matchHistory"></div>
          <div class="matchStats"></div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Projet Bootstrap</title>
    <link href="/css/global.css" rel="stylesheet" />
    <link href="/css/login.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="gameSection"></div>
      <div class="loginSection">
        <form class="loginWidget">
          <h2>Join the Battle</h2>
          <div class="formInputFrame">
            <input
              type="email"
              id="email"
              name="email"
              class="inputFrame"
              placeholder=" "
              required
            />
            <label for="password" class="inputLabel">E-mail</label>
          </div>
          <div class="formInputFrame">
            <input
              type="password"
              id="password"
              name="password"
              class="inputFrame"
              placeholder=" "
              required
            />
            <label for="password" class="inputLabel">Password</label>
          </div>
          <button class="loginWidgetButton">Log In</button>
          <hr />
          <button class="registerWidgetButton">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
